<html>

    <head>

        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

        <style>     
            @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100%; zoom: 100% ; }
            @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }
        </style>
            
        <!-- Scripts for AngularJS --> 
        <link rel = "stylesheet" href = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
        <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
        

        <!-- Scripts for Map -->
        <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places&key=AIzaSyDoV6BlTNYnBklhRdZljUAGUg28HkfQc38"></script>
        <script src="https://code.angularjs.org/1.3.15/angular.js"></script>
        <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
        
        <!-- Scripts for Camera -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">


        <!-- App Initialization -->
        <script>  
            var app = angular
                .module('myApp', ['ngMaterial', 'ngMap'])
                .controller('sideNavController', sideNavController);
            
             function sideNavController ($scope, $mdSidenav) {
                $scope.openLeftMenu = function() {
                   $mdSidenav('left').toggle();
                };   
             }	  
        </script>
    </head>

    <body>     
        <div ng-app = 'myApp'>

            <!-- Sidemenu -->
            <div style="background-color:#2e7d32" id = "sideNavContainer" ng-controller = "sideNavController as ctrl" layout = "row" ng-cloak>
                <md-sidenav md-component-id = "left" class = "md-sidenav-left" style="height:100%">                
                    <md-toolbar style="height: 4%; background-color:#2e7d32" ng-click = "openLeftMenu()"></md-toolbar>
                    <md-content style="background-color:#ffffff" >  
                            <h1><a href="index.html">Karte</a></h1>         
                            <h1><a href="pages/camera.html">Kamera</a></h1>
                        
                    </md-content>
                </md-sidenav>
                <md-content style="background-color:#2e7d32" >           
                    <md-button style="background-color:#60ad5e; color:white;" ng-click = "openLeftMenu()"><span style="font-size:20px;cursor:pointer">Men√º</span></md-button>
                </md-content>
            </div>
            
            <!-- Map -->
            <div>
                <ng-map center="[40.74, -74.18]"></ng-map>
            </div>



        </div>
   </body>
</html>
